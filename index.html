<html lang="en">

<head>

    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div>

                        stroke-linecap="round"

                    </path>
                </svg>
                <h1 class="title">Movie Search App</h1>
            </div>
            <section class="select-task">
                <button class="select-search">Search</button>
                <button class="select-favorites">Favorites</button>
            </section>
        </nav>
    </header>

    <main>
        <section class="search-section">

            <form class="search-inp-cont">
                <input type="text" name="search-inp" id="search-inp" placeholder="Search Movies..." autocomplete="off">
                <button type="button" id="search-btn">
                    <img src="search.svg" alt="">
                </button>
            </form>
            <section class="content">
                <ul class="search-results-list">

                </ul>
                <div class="greeting">
                    <svg class="greeting-arrow" viewBox="0 0 256 400" xmlns="http://www.w3.org/2000/svg"
                        data-v-704a5f74="">

                            fill="#34d399" fill-rule="nonzero" data-v-704a5f74=""></path>
                    </svg>
                    <p class="greeting-text">Use the search bar to find your movie.</p>
                </div>
            </section>
        </section>
        <section class="favorites-section">
            <ul class="favorites-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>

</html>
